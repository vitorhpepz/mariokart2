<!DOCTYPE html>
<html>
<head>
    <title>Mario Kart Clone</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
            }
        }
    </script>
    <script>
        // Global function to initialize joystick
        function initJoystick() {
            if (typeof nipplejs !== 'undefined') {
                window.nippleJsReady = true;
                window.dispatchEvent(new Event('nippleJsReady'));
            }
        }
    </script>
    <script src="https://unpkg.com/nipplejs@0.10.1/dist/nipplejs.min.js" onload="initJoystick()"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
